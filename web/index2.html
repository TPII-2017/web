<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="static/favicon.png">

		<title>Jumbotron Template for Bootstrap</title>

		<!-- Bootstrap CSS -->
		<link href="static/bootstrap-4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>

		<div class="container-fluid">
			<div class="row justify-content-center p-3 text-light bg-dark">
				<p class="h4">Sistema de cartel luminico</p>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row justify-content-center p-3 bg-dark d-flex">

				<div class="card bg-info mb-3" style="max-width: 40rem;">
					<div class="card-header text-light text-center">
						<button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
							Configuraciones
						</button>
					</div>
						<div class="card-body">
							<div class="collapse" id="collapseExample">
								<div class="card card-body">
									
									<div class="justify-content-center">
										
										<div class="form-group btn-group"> <!-- data-toggle="buttons" -->
											<label class="btn btn-toggle btn-sm btn-light" onclick="toggle(this)"><input type="radio" name="options" id="option1" autocomplete="off" style="display: none"> 1 línea </label>
											<label class="btn btn-toggle btn-sm btn-primary active" onclick="toggle(this)"><input type="radio" name="options" id="option2" autocomplete="off" style="display: none" checked> 2 líneas </label>
										</div>

										<div class="form-group">
											Muestra de los datos
											<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref">
												<option selected>Eliga una opción</option>
												<option value="1">Estatico</option>
												<option value="2">Circular</option>
												<option value="3">Parpadeo</option>
											</select>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="row justify-content-center p-3">
			<div class="col-md-5">			
				<div class="form-group">
					<input class="form-control" placeholder="1ra línea" name="Linea1" id="Linea1" type="text">
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="2da línea" name="Linea2" id="Linea2" type="text">
				</div>
			</div>
		</div>


		<!-- JQuery -->
		<script src="static/jquery-3.2.1.min.js"></script>
		<!-- Popper -->
		<script src="static/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="static/bootstrap-4.0.0-beta/js/bootstrap.min.js"></script>
		<script type='text/javascript'>
			function toggle(element){
				if (document.getElementById('option1').checked === true) {
					document.getElementById('Linea2').disabled = true;
				} else {
					document.getElementById('Linea2').disabled = false;
				}
				if (element.classList.contains('active') === false){
					$('.btn-toggle').toggleClass('active');
					if ($('.btn-primary').length>0) {
						$('.btn-toggle').toggleClass('btn-primary');
					}
					$('.btn-toggle').toggleClass('btn-light');
				}
			}
		</script>

	</body>
</html>
