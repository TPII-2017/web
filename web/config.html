<body class="bg-dark">

	<div class="container-fluid">
		<div class="row justify-content-center">
			<button class="btn btn-md btn-info m-1" id="btn-phrase">
					Caracteres
				</button>
			<button class="btn btn-md btn-info m-1" id="btn-matrix">
					LED a LED
				</button>
			<button class="btn btn-md btn-info m-1" id="btn-predef">
					Predefinido
				</button>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row accordion-panel justify-content-center" id="info-phrase">
			<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
				<div class="card bg-light text-center">
					<div class="card-header">Escriba los caracteres a mostrar</div>
					<div class="card-body">
						<form action="/phrase" method="POST">
							<div class="text-center p-2">
								<input class="form-control" id="texto" name="phrase" placeholder="Ingrese los caracteres" type="text" maxlength="4">
							</div>
							<div class="text-center p-2">
								<input class="form-control" id="frec" name="frec" 
										placeholder="Ingrese la velocidad en ms" type="number">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

									<input type='checkbox' id='2-0'><input type='checkbox' id='2-1'><input type='checkbox' id='2-2'><input type='checkbox' id='2-3'><input type='checkbox' id='2-4'><input type='checkbox' id='2-5'><input type='checkbox' id='2-6'><input type='checkbox' id='2-7'><input type='checkbox' id='2-8'><input type='checkbox' id='2-9'><input type='checkbox' id='2-10'><input type='checkbox' id='2-11'><input type='checkbox' id='2-12'><input type='checkbox' id='2-13'><input type='checkbox' id='2-14'><input type='checkbox' id='2-15'><br>
									<input type='checkbox' id='3-0'><input type='checkbox' id='3-1'><input type='checkbox' id='3-2'><input type='checkbox' id='3-3'><input type='checkbox' id='3-4'><input type='checkbox' id='3-5'><input type='checkbox' id='3-6'><input type='checkbox' id='3-7'><input type='checkbox' id='3-8'><input type='checkbox' id='3-9'><input type='checkbox' id='3-10'><input type='checkbox' id='3-11'><input type='checkbox' id='3-12'><input type='checkbox' id='3-13'><input type='checkbox' id='3-14'><input type='checkbox' id='3-15'><br>

									<input type='checkbox' id='7-0'><input type='checkbox' id='7-1'><input type='checkbox' id='7-2'><input type='checkbox' id='7-3'><input type='checkbox' id='7-4'><input type='checkbox' id='7-5'><input type='checkbox' id='7-6'><input type='checkbox' id='7-7'><input type='checkbox' id='7-8'><input type='checkbox' id='7-9'><input type='checkbox' id='7-10'><input type='checkbox' id='7-11'><input type='checkbox' id='7-12'><input type='checkbox' id='7-13'><input type='checkbox' id='7-14'><input type='checkbox' id='7-15'>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row text-center accordion-panel d-flex justify-content-center" id="info-predef">
			<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
				<div class="card bg-light">
					<div class="card-header">Elija la opción a mostrar</div>
					<div class="card-body">
						<form action="/predefined" method="POST">
							<div class="img-selector">
								<input id="smile-face" type="radio" name="image-predif" value="smile-face" />
								<label class="image-selec" for="smile-face"><div id="pixelart-smile-face"></div></label>
								<input id="pacman" type="radio" name="image-predif" value="pacman" />
